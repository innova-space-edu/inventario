<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Laboratorio de Ciencias</title>

  <!-- Estilos originales -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Fondo espacial + glass UI -->
  <link rel="stylesheet" href="/css/app.css">

  <!-- JS utilitarios -->
  <script defer src="/js/peopleUtils.js"></script>
  <!-- JS específico de ciencias -->
  <script defer src="/js/science.js"></script>
  <!-- JS general (fondo, voz, sugerencias, etc.) -->
  <script defer src="/js/script.js"></script>
</head>
<body data-page="science" class="body-space">
  <!-- Fondo espacial animado -->
  <div class="background space-bg"></div>

  <div class="app-shell">
    <div class="glass-panel">
      <header>
        <h1>Laboratorio de Ciencias</h1>
        <nav>
          <a href="/">Inicio</a>
        </nav>
      </header>

      <section class="form-section">
        <h2>Agregar Producto</h2>
        <!-- enctype para subir foto -->
        <form id="scienceForm" enctype="multipart/form-data" method="post">
          <label>Código:</label>
          <input type="text" name="codigo" required>
          <label>Nombre:</label>
          <input type="text" name="nombre" required>
          <label>Descripción:</label>
          <textarea name="descripcion" required></textarea>

          <label>Categoría:</label>
          <select name="categoria" required>
            <option value="instrumento">Instrumento de Laboratorio</option>
            <option value="material químico">Material Químico</option>
            <option value="material biológico">Material Biológico</option>
            <option value="instrumento electrónico">Instrumento Electrónico</option>
            <option value="modelo educativo">Modelo o Material Didáctico</option>
            <option value="seguridad">Elemento de Seguridad</option>
            <option value="otro">Otro</option>
          </select>

          <label>Cantidad:</label>
          <input type="number" name="cantidad" required>
          <label>Fecha de Ingreso:</label>
          <input type="date" name="fecha" required>
          <label>Fotografía:</label>
          <input type="file" name="photo" accept="image/*">
          <button type="submit" class="button">Guardar</button>
        </form>
      </section>

      <section class="inventory-section">
        <h2>Inventario Actual</h2>
        <table id="scienceTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Fecha</th>
              <th>Foto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items se llenarán dinámicamente -->
          </tbody>
        </table>
      </section>

      <section class="reservations-section">
        <h2>Reservar Laboratorio</h2>
        <form id="scienceReservationForm">
          <label>Fecha de Reserva:</label>
          <input type="datetime-local" name="date" required>

          <label>Solicitante:</label>
          <select id="solicitante" name="solicitante" class="form-control persona-select" data-curso-target="curso" required>
            <option selected disabled>Seleccione una persona</option>
          </select>

          <label>Curso:</label>
          <input type="text" id="curso" name="curso" class="form-control" readonly required>

          <label>Descripción/Actividad:</label>
          <input type="text" name="activity" required>
          <button type="submit" class="button">Reservar</button>
        </form>
      </section>

      <section class="loans-section">
        <h2>Registrar Préstamo de Material</h2>
        <form id="scienceLoanForm">
          <label>Código del Material:</label>
          <input type="text" id="scienceLoanCodigo" name="codigo" required>

          <label>Solicitante:</label>
          <select
            id="scienceLoanUser"
            name="solicitante"
            class="form-control persona-select"
            data-curso-target="scienceLoanCurso"
            required
          >
            <option selected disabled>Seleccione una persona</option>
          </select>

          <label>Curso:</label>
          <input
            type="text"
            id="scienceLoanCurso"
            name="curso"
            class="form-control"
            readonly
            required
          >

          <button type="submit" class="button">Registrar Préstamo</button>
        </form>

        <h3>Préstamos Activos</h3>
        <table id="scienceLoanTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código Material</th>
              <th>Solicitante</th>
              <th>Curso</th>
              <th>Fecha Préstamo</th>
              <th>Devuelto</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="scienceLoanTableBody">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Scripts principales -->
  <script src="/js/script.js"></script>
  <script src="/js/roleGuard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarPersonasEnSelect("solicitante");
      cargarPersonasEnSelect("scienceLoanUser");
    });
  </script>
</body>
</html>
