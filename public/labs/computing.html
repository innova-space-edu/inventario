<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Laboratorio de Computación</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/computing.js"></script>
</head>
<body>
    <header>
        <h1>Laboratorio de Computación</h1>
        <nav>
            <a href="/">Inicio</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Agregar Equipo</h2>
        <form id="computingForm">
            <label>ID del Equipo:</label>
            <input type="text" name="idEquip" required>
            <label>Código:</label>
            <input type="text" name="codigo" required>
            <label>Marca:</label>
            <input type="text" name="marca" required>
            <label>Modelo:</label>
            <input type="text" name="modelo" required>
            <label>Año:</label>
            <input type="number" name="anio" required>
            <label>Serie:</label>
            <input type="text" name="serie" required>
            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>
            <label>Fotografía:</label>
            <input type="file" name="photo" accept="image/*">
            <button type="submit" class="button">Guardar</button>
        </form>
    </section>

    <section class="inventory-section">
        <h2>Inventario de Equipos</h2>
        <table id="computingTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipo</th>
                    <th>Código</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Serie</th>
                    <th>Descripción</th>
                    <th>Foto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos se insertarán vía JS -->
            </tbody>
        </table>
    </section>

    <section class="reservations-section">
        <h2>Reservar Laboratorio de Computación</h2>
        <form id="computingReservationForm">
            <label>Fecha de Reserva:</label>
            <input type="datetime-local" name="date" required>
            <label>Descripción/Actividad:</label>
            <input type="text" name="activity" required>
            <button type="submit" class="button">Reservar</button>
        </form>
    </section>

</body>
</html>
