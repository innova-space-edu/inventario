<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Laboratorio de Computación</title>

  <!-- Estilos originales -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Fondo espacial + glass UI -->
  <link rel="stylesheet" href="/css/app.css">

  <!-- JS utilitarios -->
  <script defer src="/js/peopleUtils.js"></script>
  <!-- JS específico de computación -->
  <script defer src="/js/computing.js"></script>
  <!-- JS general (fondo, voz, sugerencias, etc.) -->
  <script defer src="/js/script.js"></script>
</head>
<body data-page="computer" class="body-space">
  <!-- Fondo espacial animado -->
  <div class="background space-bg"></div>

  <div class="app-shell">
    <div class="glass-panel">
      <header>
        <h1>Laboratorio de Computación</h1>
        <nav>
          <a href="/">Inicio</a>
        </nav>
      </header>

      <section class="form-section">
        <h2>Agregar Equipo</h2>
        <form id="computingForm" enctype="multipart/form-data" method="post">
          <label>ID del Equipo:</label>
          <input type="text" name="idEquip" required>
          <label>Código:</label>
          <input type="text" name="codigo" required>
          <label>Marca:</label>
          <input type="text" name="marca" required>
          <label>Modelo:</label>
          <input type="text" name="modelo" required>
          <label>Año:</label>
          <input type="number" name="anio" required>
          <label>Serie:</label>
          <input type="text" name="serie" required>

          <label>Categoria:</label>
          <select name="categoria" required>
            <option value="equipo de cómputo">Equipo de Cómputo</option>
            <option value="audiovisual">Material Audiovisual</option>
            <option value="electrónico">Material Electrónico</option>
            <option value="periférico">Periférico</option>
            <option value="cableado o adaptador">Cableado o Adaptador</option>
            <option value="varios">Otros Materiales</option>
          </select>

          <label>Descripción:</label>
          <textarea name="descripcion" required></textarea>

          <label>Fotografía:</label>
          <input type="file" name="photo" accept="image/*">

          <button type="submit" class="button">Guardar</button>
        </form>
      </section>

      <section class="inventory-section">
        <h2>Inventario de Equipos</h2>
        <table id="computingTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Equipo</th>
              <th>Código</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Serie</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Foto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos se insertan vía JS -->
          </tbody>
        </table>
      </section>

      <section class="reservations-section">
        <h2>Reservar Laboratorio de Computación</h2>
        <form id="computingReservationForm">
          <label>Fecha de Reserva:</label>
          <input type="datetime-local" name="date" required>

          <label>Solicitante:</label>
          <select id="computingSolicitante" name="solicitante" class="form-control persona-select" data-curso-target="computingCurso" required>
            <option selected disabled>Seleccione una persona</option>
          </select>

          <label>Curso:</label>
          <input type="text" id="computingCurso" name="curso" class="form-control" readonly required>

          <label>Descripción/Actividad:</label>
          <input type="text" name="activity" required>
          <button type="submit" class="button">Reservar</button>
        </form>
      </section>

      <section class="loans-section">
        <h2>Registrar Préstamo de Equipo</h2>
        <form id="computingLoanForm">
          <label>ID del Equipo:</label>
          <input type="text" id="computingLoanItemId" name="itemId" required>

          <label>Solicitante:</label>
          <select id="computingLoanUser" name="user" class="form-control persona-select" data-curso-target="computingLoanCurso" required>
            <option selected disabled>Seleccione una persona</option>
          </select>

          <label>Curso:</label>
          <input type="text" id="computingLoanCurso" name="curso" class="form-control" readonly required>

          <button type="submit" class="button">Registrar Préstamo</button>
        </form>

        <h3>Préstamos Activos</h3>
        <table id="computingLoanTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>ID Equipo</th>
              <th>Solicitante</th>
              <th>Curso</th>
              <th>Fecha Préstamo</th>
              <th>Devuelto</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="computingLoanTableBody">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script src="/js/roleGuard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarPersonasEnSelect("computingSolicitante");
      cargarPersonasEnSelect("computingLoanUser");
    });
  </script>
</body>
</html>
