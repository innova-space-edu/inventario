<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innova Space Education – Track | Inicio de sesión</title>

    <!-- Tus estilos originales -->
    <link rel="stylesheet" href="style.css" />
    <!-- Estilos de fondo espacial y glass UI -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Lógica de estrellas + voz + ayudas -->
    <script defer src="script.js"></script>
  </head>

  <!-- data-page="login" para que script.js active la voz de bienvenida -->
  <body data-page="login" class="body-space">
    <!-- Fondo espacial animado -->
    <div class="space-bg"></div>

    <!-- Contenedor centrado -->
    <div class="login-wrapper">
      <!-- Tarjeta de login tipo glass -->
      <div class="login-card glass-panel">
        <!-- Logo del colegio -->
        <div class="login-logo">
          <img src="/img/logo-colegio.png" alt="Logo Colegio Providencia" />
        </div>

        <h1 class="login-title">Innova Space Education – Track</h1>
        <p class="login-subtitle">Sistema de inventario institucional</p>

        <!-- Formulario de acceso -->
        <form
          id="loginForm"
          class="login-form"
          method="post"
          action="/login"
        >
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Emorales@colprovidencia.cl"
            required
            autocomplete="username"
            data-message="Ingresa tu correo electrónico institucional para acceder al sistema de inventario."
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••"
            required
            autocomplete="current-password"
            data-message="Ahora escribe tu contraseña. Recuerda mantenerla en secreto."
          />

          <button type="submit" class="btn-primary">
            Ingresar
          </button>
        </form>

        <p class="login-hint">
          Acceso para administración del inventario del Colegio Providencia.
        </p>
      </div>
    </div>
  </body>
</html>
