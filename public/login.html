<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Innova Space Education – Track | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos generales -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Estilos específicos del login -->
  <style>
    body.login-body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #141b3f 0%, #050816 45%, #02030a 100%);
      color: #f5f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Capa donde script.js dibuja estrellas */
    .background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 16px;
      box-sizing: border-box;
    }

    .login-card {
      background: rgba(10, 12, 32, 0.9);
      border-radius: 18px;
      padding: 28px 24px 24px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(120, 120, 255, 0.35);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .login-logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .login-logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    .login-title-group h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    .login-title-group span {
      font-size: 0.82rem;
      color: #a7b3ff;
    }

    .login-subtitle {
      font-size: 0.9rem;
      margin-bottom: 18px;
      color: #c7d0ff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .login-field label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 4px;
      color: #d5ddff;
    }

    .login-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(140, 150, 255, 0.6);
      background: rgba(6, 8, 26, 0.9);
      color: #f9fbff;
      font-size: 0.9rem;
      outline: none;
      transition: 0.2s ease;
    }

    .login-input:focus {
      border-color: #8f7bff;
      box-shadow: 0 0 0 1px rgba(162, 140, 255, 0.8),
                  0 0 18px rgba(120, 90, 255, 0.6);
      background: rgba(7, 10, 32, 0.95);
    }

    .login-button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 11px 12px;
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(90deg, #7b5cff, #4d9dff, #7b5cff);
      background-size: 200% 100%;
      transition: transform 0.12s ease,
                  box-shadow 0.12s ease,
                  background-position 1.8s ease;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.6);
    }

    .login-button:hover {
      transform: translateY(-1px);
      background-position: 100% 0;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.75);
    }

    .login-button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.6);
    }

    .login-footer {
      margin-top: 14px;
      font-size: 0.78rem;
      text-align: center;
      color: #98a0d8;
    }

    .login-footer strong {
      color: #cfd6ff;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 22px 18px 18px;
      }
      .login-title-group h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body class="login-body" data-page="login">
  <!-- Fondo animado -->
  <div class="background"></div>

  <div class="login-wrapper">
    <div class="login-card">

      <!-- Logo + título -->
      <div class="login-header">
        <div class="login-logo">
          <img src="/img/logo-colegio.png" alt="Logo Colegio Providencia" />
        </div>
        <div class="login-title-group">
          <h1>Innova Space Education – Track</h1>
          <span>Sistema de inventario institucional</span>
        </div>
      </div>

      <p class="login-subtitle">
        Acceso para administración del inventario del Colegio Providencia.
      </p>

      <!-- FORMULARIO LOGIN -->
      <form id="loginForm"
            class="login-form"
            action="/login"
            method="post"
            autocomplete="on"
            novalidate>

        <div class="login-field">
          <label for="email">Correo institucional</label>
          <input
            id="email"
            name="email"
            type="email"
            class="login-input"
            required
            autocomplete="username"
            data-message="Estás en el campo de correo electrónico. Escribe tu correo institucional."
          />
        </div>

        <div class="login-field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            class="login-input"
            required
            autocomplete="current-password"
            data-message="Ahora estás en el campo de contraseña. Escribe tu clave de acceso."
          />
        </div>

        <button
          type="submit"
          class="login-button"
          data-message="Botón Ingresar. Se validará tu identidad en el sistema."
        >
          Ingresar
        </button>
      </form>

      <div class="login-footer">
        <strong>Tip:</strong> La voz del sistema te guiará automáticamente.
        Si no la escuchas, revisa el volumen del navegador.
      </div>

    </div>
  </div>

  <!-- Script global (estrellas + voz + accesibilidad) -->
  <script src="/script.js"></script>
</body>
</html>
