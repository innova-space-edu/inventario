<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innova Space Education – Track | Inicio de sesión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Script principal de la página de login -->
    <script defer src="/js/login.js"></script>
  </head>

  <body data-page="login" class="body-space">
    <div class="background space-bg"></div>

    <div class="login-container glass-panel">
      <!-- Logo -->
      <div class="login-logo">
        <img src="/img/logo-colegio.png" alt="Logo Colegio Providencia" />
      </div>

      <h1 class="title rainbow">Innova Space Education – Track</h1>
      <p class="subtitle">Sistema de inventario institucional</p>

      <!-- Formulario de login -->
      <form
        id="loginForm"
        class="styled-form login-form"
        method="POST"
        action="/login"
        autocomplete="on"
      >
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="emorales@colprovidencia.cl"
          required
          autocomplete="username"
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••"
          required
          autocomplete="current-password"
        />

        <button type="submit" class="primary-button btn-primary">
          Ingresar
        </button>
      </form>

      <p class="login-hint">
        Acceso para administración del inventario del Colegio Providencia.
      </p>
    </div>
  </body>
</html>
