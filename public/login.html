<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innova Space Education – Track | Inicio de sesión</title>

    <!-- Tus estilos originales -->
    <link rel="stylesheet" href="style.css" />
    <!-- Estilos de fondo espacial y glass UI -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Tu script original -->
    <script defer src="script.js"></script>
  </head>
  <!-- añadimos body-space para usar el fondo animado -->
  <body data-page="login" class="body-space">
    <!-- Fondo espacial animado -->
    <div class="background space-bg"></div>

    <div class="login-container glass-panel">
      <!-- Logo del colegio (pon logo-colegio.png o .jpg en /public/img/) -->
      <div class="login-logo">
        <img src="/img/logo-colegio.png" alt="Logo Colegio Providencia" />
      </div>

      <h1 class="title rainbow">Innova Space Education – Track</h1>
      <p class="subtitle">Sistema de inventario institucional</p>

      <!-- IMPORTANTE: ahora el form se envía al backend -->
      <form
        id="loginForm"
        class="styled-form login-form"
        method="post"
        action="/login"
      >
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Emorales@colprovidencia.cl"
          required
          autocomplete="username"
          data-message="Ingresa tu correo electrónico institucional"
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••"
          required
          autocomplete="current-password"
          data-message="Ingresa tu contraseña"
        />

        <button type="submit" class="primary-button btn-primary">
          Ingresar
        </button>
      </form>

      <p class="login-hint">
        Acceso para administración del inventario del Colegio Providencia.
      </p>
    </div>
  </body>
</html>
